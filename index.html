    <script>
      function generate_random_string(string_length) {
        let random_string = '';
        let random_ascii;
        let ascii_low = 65;
        let ascii_high = 90;
        const emailContainer = document.getElementsByTagName('email')[0];
        for (let i = 0; i < string_length; i++) {
            random_ascii = Math.floor((Math.random() * (ascii_high - ascii_low)) + ascii_low);
            random_string += String.fromCharCode(random_ascii);
        }
        const emailLink = `<a href='mailto:${random_string}@threedeemonster.com'><span class='randomness'>${random_string}</span>@threedeemonster.com</a>`;
        emailContainer.innerHTML = emailLink;
      }

        generate_random_string(4);

        setInterval(() => {
          generate_random_string(4);
        }, 500);
